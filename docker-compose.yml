version: "3.9"
services:
  app:
    build: .
    image: polymarket/poly-market-maker
    environment:
      - CONDITION_ID=${CONDITION_ID:?err}
      - STRATEGY=${STRATEGY:?err}
      - CONFIG=${CONFIG:?err}
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    command: >
      ./run_strategy
