name: Tests

on:
  push:
    branches: main
  pull_request:
    branches: "*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10.10"
          cache: "pip"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          make install-dev
        env:
          SKIP_VIRTUAL_ENV: 1
      - name: Format code with Black
        run: |
          make fmt
      - name: Run Tests
        run: |
          make test
