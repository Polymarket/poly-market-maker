name: Tests

on:
  push:
    branches: main
  pull_request:
    branches: "*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-python@v4
          with:
            python-version: "3.10.10"
            cache: "pip"
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            make install-dev

        # - name: Format code with black
        #   run: |
        #     make fmt

        - name: Run Tests
          run: |
            make test
